<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
        <title>Game</title>
        <style>
            * {
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
                outline: none;
                -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
                overflow: hidden;
            }

            body {
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-content: center;
                background: black;
                align-items: center;
                height: 100vh;
                height: -webkit-fill-available;
            }

            canvas {
                height: 100vh;
                width: 100vw;
                transform-origin: 0 0;
                max-width: 133.333vh;
                max-height: 75vw;
                cursor: pointer;
                image-rendering: pixelated;
                image-rendering: crisp-edges;
            }

            [data-touch-key] {
                user-select: none;
                display: none;
                position: absolute;
                width: 80px;
                height: 80px;
                bottom: 10px;
                background: rgba(255, 255, 255, 0.5);
                border-radius: 10px;
            }

            [data-touch-key="ArrowUp"] {
                left: 10px;
            }

            [data-touch-key="ArrowLeft"] {
                right: 100px;
            }

            [data-touch-key="ArrowRight"] {
                right: 10px;
            }

            .touch [data-touch-key] {
                display: block;
            }

            .touch [data-touch-key]:active {
                background: rgba(255, 255, 255, 0.2);
            }
        </style>
    </head>
    <body>
        <canvas width="320" height="240"></canvas>
        <div data-touch-key="ArrowUp"></div>
        <div data-touch-key="ArrowLeft"></div>
        <div data-touch-key="ArrowRight"></div>
        <script src="./src/main.ts"></script>
    </body>
</html>
